<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.scss">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <main class="card">
      <h1> Advice #
      </h1>
      <p></p>
      <div class="bottom_card">
        <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
        <img src="./images/pattern-divider-mobile.svg" alt="" class="divider_mobile">
        <div class="dice"><img src="./images/icon-dice.svg" alt="dice"></div>
        

      </div>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Przemek Bubak</a>.
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
